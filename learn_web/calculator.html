<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Calculator</title>
		<link href="styles/style_calculator.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Calculator</h1>

		<div id="wrapper">
			<input id="display" value="0" maxlength="19" autocomplete="off" ></input>
			<div id="keypad">
				<button class="nums">7</button>
				<button class="nums">8</button>
				<button class="nums">9</button>
				<button class="nums">+</button>
				<button class="nums">-</button>

				<button class="nums">4</button>
				<button class="nums">5</button>
				<button class="nums">6</button>
				<button class="nums">*</button>
				<button class="nums">/</button>

				<button class="nums">1</button>
				<button class="nums">2</button>
				<button class="nums">3</button>
				<button class="nums">(</button>
				<button class="nums">)</button>
			</div>
			<div id="key-bottom">
				<button class="nums">0</button>
				<button class="nums">.</button>
				<button class="calc">=</button>
				<button class="clear">C</button>
			</div>
		</div>
        <script src="scripts/calculator_webpage.js"></script>
	</body>
</html>
